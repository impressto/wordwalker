<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWalker Flashcard Deck</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Color Emoji", "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
            padding: 20px;
            background: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #4CAF50;
        }
        
        .header h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1em;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            min-height: 250px;
            page-break-inside: avoid;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-number {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 8px;
        }
        
        .card-question {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .card-answer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .card-answer-text {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .card-translation {
            font-size: 0.95em;
            opacity: 0.95;
        }
        
        .card-example {
            background: #f7fafc;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
        
        .card-example strong {
            color: #4CAF50;
        }
        
        .card-difficulty {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .difficulty-easy {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .difficulty-medium {
            background: #feebc8;
            color: #7c2d12;
        }
        
        .difficulty-hard {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
            color: #666;
        }
        
        @media print {
            body {
                padding: 10px;
            }
            
            .cards-grid {
                gap: 15px;
            }
            
            .card {
                padding: 15px;
                min-height: 220px;
            }
        }
        
        @page {
            margin: 1cm;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WordWalker Flashcard Deck</h1>
        <p>2 Cards | Generated on January 27, 2026 | wordwalker.ca</p>
    </div>
    
    <div class="cards-grid"><div class="card"><div class="card-number">#1</div><div style="text-align: center; margin-bottom: 15px;"><img src="https://impressto.ca/wordwalker/dist/images/objects/business/businessman.png" alt="emoji" style="width: 80px; height: 80px; object-fit: contain;" /></div><div class="card-question">¿Cómo se dice &quot;businessman&quot;?</div><div class="card-answer"><div class="card-answer-text"></div></div><span class="card-difficulty difficulty-medium">Medium</span></div><div class="card"><div class="card-number">#2</div><div style="text-align: center; margin-bottom: 15px;"><img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/72x72/2615.png" alt="emoji" style="width: 80px; height: 80px; object-fit: contain;" /></div><div class="card-question">¿Dónde tomas café?</div><div class="card-answer"><div class="card-answer-text"></div></div><span class="card-difficulty difficulty-easy">Easy</span></div></div>
    
    <div class="footer">
        <p><strong>100% Free Spanish Learning at wordwalker.ca</strong></p>
        <p>Print this page to PDF using your browser's print function (Ctrl+P or Cmd+P)</p>
    </div>
</body>
</html>
